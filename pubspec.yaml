name: privateroom
description: A private room chat application

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  # firebase
  firebase_core: ^0.4.4+3
  firebase_database: ^3.1.6
  cloud_firestore: ^0.13.5
  firebase_storage: ^3.1.6

  # encryption
  encrypt: ^4.0.1

  # UI
  font_awesome_flutter: ^8.8.1
  rflutter_alert: ^1.0.3
  modal_progress_hud: ^0.1.3

  # UI utility
  flutter_speed_dial: ^1.2.5
  flutter_colorpicker: ^0.3.4

  path_provider: ^1.6.24

  # device id
  flutter_udid: ^1.0.1

  # Date formatting
  intl: ^0.16.1

  # storage
  shared_preferences: ^0.5.7+3

  # browsing internet
  webview_flutter: ^0.3.24

  # camera
  camera: ^0.5.8+11

  # tflite
  tflite: ^1.1.1

  # image library
  image: ^2.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/model/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 100
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 900
